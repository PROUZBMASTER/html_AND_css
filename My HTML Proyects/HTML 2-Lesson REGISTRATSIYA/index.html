<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATSIYA</title>
</head>
<body>
    <h1 style="text-align: center;background-color:black;color:white;padding: 30px;">REGISTRATSIYA</h1>
<form>
    First name<input type="text" placeholder="First name" required>
    Last name<input type="text"placeholder="Last name" required>
    <br><br>
    Email<input type="email"placeholder="Email" required>
    Password<input type="text" placeholder="Password" required>
   <br><br>
    Phone Number<input type="text"placeholder="Phone Number" required>
   <h5>What do you think about this?</h5>
   <textarea name="comment" cols="50" rows="5" placeholder="Enter your idea"></textarea>
   <br><br>
   <input type="color">
   <br><br>
   UZB<input type="checkbox">
   RUS<input type="checkbox">
   ENG<input type="checkbox">
   <br><br>
   <p>Gender:</p>
   Male<input type="radio" name="Gender"  >
   Female<input type="radio" name="Gender">
   <br><br>
   <label for="age">
   Age:
   <input type="text" placeholder="Your Age" id="age" name="age">
  </label>
    <br><br>
    <label for="country">
    Where are you from?
    <select name="country" id="country">
        <option value="USA">USA</option>
       <option value="RUS">Rasiya</option>
        <option value="UZB">Uzbekistan</option>
        <option value="CHINA">Xitoy</option>
        <option value="TUR">Turkiya</option>
    </select>
   </label>
   <br><br>
   <input type="datetime-local">
   <br><br>
   <input type="submit" value="Submit">
   <input type="reset" value="Reset">

</form>
</body>
</html>
